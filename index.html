<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Localizador de Paradas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR0ImIvmeSQKvYs9-ZtFlCPwEa2Se1oUQ&libraries=places,geometry&callback=initMap" async defer></script>
    </head>
<body>
    <div id="map"></div>
    <div class="search-container">
        <input id="hotel-input" type="text" class="form-control" placeholder="Buscar tu hotel" data-placeholder-es="Buscar tu hotel" data-placeholder-en="Search your hotel" />
        <button class="btn btn-primary" onclick="locateAndFindNearest()">
            Search <i class="fas fa-search"></i>
        </button>
    </div>
    <div id="info-card" class="card" style="display: none;">
        <div class="card-body">
            <h5 class="card-title" data-text-es="Información de la Parada" data-text-en="Stop Information">Información de la Parada</h5>
            <p id="info"></p>
            <button id="start-navigation" class="btn btn-success btn-block" style="display: none;" onclick="startNavigation()" data-text-es="Iniciar camino en Google Maps" data-text-en="Start route in Google Maps">Iniciar camino en Google Maps</button>
        </div>
    </div>
    <div class="language-switcher">
        <button class="btn btn-secondary" onclick="setLanguage('es')">Español</button>
        <button class="btn btn-secondary" onclick="setLanguage('en')">English</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
